<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="user_id">아이디</label>
              <input type="text" id="user_id">
            </li>
            <li>
              <label for="user_email">이메일</label>
              <input type="email" id="user_email">
            </li>
            <li>
              <label for="user_pw">비밀번호</label>
              <input type="password" id="user_pw">
            </li>
            <li>
              <label for="user_pw2">비밀번호 확인</label>
              <input type="password" id="user_pw2">       
            </li>
          </ul>        
        </fieldset> 
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
            <label for="mailing_y">메일 수신</label>
            <input type="radio" name="mailing" id="mailing_y" value="mailing_no">
            <label for="mailing_y">메일 수신 안 함</label>
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
        <fieldset>
          <legend>선물 개수 정하기</legend>
          <ul>
            <li>
              <label><input type="checkbox" value="s_3">선물용 3kg</label>
              <input type="number" min="0" max="5">개 (최대 5개)
            </li>
            <li>
              <label><input type="checkbox" value="s_5">선물용 5kg</label>
              <input type="range" min="0" max="3" value="1">개 (최대 3개)
            </li>
          </ul>
          <legend>배송 날짜</legend>
          <input type="date">
          <input type="month">
          <input type="week">
          <legend>배송 희망 시간</legend>
          <input type="time">
          <input type="datetime">
          <input type="datetime-local"> 
        </fieldset>
        <div>
          <input type="submit" value="주문하기">
          <input type="reset" value="취소하기">
        </div>
        <fieldset>
          <input type="hidden" value="사이트를 이용한 직접 로그인">
          <label>아이디 : <input type="text" id="user_id" size="10"></label>
          <label>패스워드 : <input type="password" id="user_pw" size="10"></label>
          <input type="image" src="images/login.png" alt="로그인">
        </fieldset>
        <input type="button" value="공지사항 창 열기" onclick="window.open('notice.html')">
        <fieldset>
          <legend>반품 정보</legend>
          <p>만일 수령한 상품에 문제가 있다면 즉시 <strong>반품 신청</strong>해 주세요.<br>
          반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
          <input type="file">
        </fieldset>
      </form>
    </div>           
  </body>
</html>
