<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
     
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>               <!-- 필드셋 태그 그룹 제목-->
      <ul id="shipping">
        <li>
          <label for="user-name">이름 </label>  <!-- user-name 의 레이블-->
          <input type="text" id="user-name">    <!-- user-name -->
        </li>                                   <!-- type 에는 text, password, email, tel 등 올 수 있다-->
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>        
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>  
    </fieldset> 
  </form>
</body>
</html>
